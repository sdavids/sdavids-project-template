# https://github.com/GoogleChrome/lighthouse-ci/blob/main/docs/configuration.md
# https://github.com/GoogleChrome/lighthouse/blob/main/docs/configuration.md#lighthouse-configuration
ci:
  upload:
    target: filesystem
    outputDir: reports/lhci
  collect:
    numberOfRuns: 1
    url:
      - http://127.0.0.1:3000/index.html
  assert:
    preset: lighthouse:recommended
    assertions:
      # https://github.com/GoogleChrome/lighthouse-ci/blob/main/docs/configuration.md#assertions
      # https://github.com/GoogleChrome/lighthouse/blob/main/core/config/default-config.js
      render-blocking-resources: "off"
      unused-javascript: "off"
